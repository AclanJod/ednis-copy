{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>Manage User</div>
<div class="navbar mb-2">
    <button id="openOverlayButton" >Add User</button>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</div>

<div id="overlay">
    <div id="formContainer">
        <h2>Set Schedules</h2>
        <div class="scheduling-container">
            <form>
                <label for="firstname" class = "LFirstName">Firstname:</label>
                <input type="text" class = "InFirstName" id="firstname" name="firstname"><br><br>
    
                <label for="lastname" class= "LLastName">Lastname:</label>
                <input type="text" class= "InLastName" id="lastname" name="lastname"><br><br>
    
                <label for="role" class= "LRole">Role:</label>
                <input type="text" class= "InRole" id="role" name="role"><br><br>
    
                <label for="username" class= "LUserName">Username:</label>
                <input type="text" class= "InUserName" id="username" name="username"><br><br>
    
                <label for="password" class= "LPassword">Password:</label>
                <input type="password" class= "InPassword" id="password" name="password"><br><br>
    
                <label for="confpass" class= "LConfPass">Password:</label>
                <input type="password" class= "InConfPass" id="confpass" name="confpass"><br><br>
    
                
                <hr class="separator">
    
                <div class = "Submission">
    
                    <label for="date" class= "LDate">Date:</label>
                    <input type="text" class= "Indate" id="date" name="date"><br><br>
                </div>

                <input type="submit" value="Save Task">
                <input type="button" id="closeOverlayButton" value="Cancel">
            </form>
            <div class="error-message" id="error-message">
                {{ message }}
            </div>
        </div>
    </div>
</div>

<div class="col py-3 custom-padX gap-5" style="height: 15rem;">
    <div class="row py-3 gap-4">
        <div class="bg-warning card px-2" style="width: 22rem;">
            <div class="card-body card-font">
            <img src="{% static 'img/pig_logo.png' %}" style="height: 120px;" alt="...">
            <p class="px-3"> Pigs </p>
        </div>
    </div>
</div>

<div class="row py-3 gap-4">
    <table border="1">
        <tr>
            <th>User Name</th>
            <th>Role</th>
            <th>Date Added</th>
        </tr>
    </table>
</div>

{% endblock %}
