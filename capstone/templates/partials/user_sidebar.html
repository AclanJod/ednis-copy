{% load static %}
<div class="z-0 sidebar col-md-3 col-lg-2 p-0 custom_bg vh-100">
    <img src="{% static 'img/user_profile.png' %}" class="rounded mx-auto d-block my-2" style="height: 100px;" alt="...">
    <span class="text-white fw-bold fs-3 d-flex justify-content-around"> User </span>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column custom_bg" style="transform: translateY(5%);">
            <li class="nav-item">
                <form action="{% url 'Pigs' user_type=user_type %}" method="get">
                    <button type="submit" class="nav-link d-flex align-items-center gap-2 custom_nav">
                        <svg class="bi icon ms-3"><use xlink:href="#house-fill"/></svg>
                        DASHBOARD
                    </button>
                </form> 
            </li>
            <li class="nav-item">
                <form action="{% url 'Add_Pigs' user_type=user_type %}" method="get">
                    <button type="submit" class="nav-link d-flex align-items-center gap-2 custom_nav">
                        <svg class="bi icon ms-3"><use xlink:href="#plus-circle"/></svg>
                        MANAGE PIGS
                    </button>
                </form>
            </li>
            <li class="nav-item">
                <form action="{% url 'set_sched' user_type=user_type %}" method="get">
                    <button type="submit" class="nav-link d-flex align-items-center gap-2 custom_nav">
                        <svg class="bi icon ms-3"><use xlink:href="#calendar3"/></svg>
                        SET SCHEDULE
                    </button>
                </form>
            </li>
            <li class="nav-item">
                <form action="{% url 'data_entry' user_type=user_type %}" method="get">
                    <button type="submit" class="nav-link d-flex align-items-center gap-2 custom_nav">
                        <svg class="bi icon ms-3"><use xlink:href="#list"/></svg>
                        DATA ENTRY
                    </button>
                </form>
            </li>
        </ul>

        <ul class="nav flex-column mb-auto custom_bottom">
            <li class="nav-item">
                <button class="z-1 nav-link d-flex align-items-center gap-2 custom_logout" onclick="window.location.href='http://127.0.0.1:8000/'" style="transform: translateY(50%);">
                    <svg class="bi icon" id="logout-icon">
                        <use xlink:href="#door-closed"/>
                    </svg>
                    Sign out
                </button>
            </li>
        </ul>
    </div>
</div>
